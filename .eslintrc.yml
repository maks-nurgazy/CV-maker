env:
  browser: true
  es2021: true
extends:
  - 'plugin:react/recommended'
  - airbnb
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
rules: {
  no-var: "error",
  "react/jsx-max-props-per-line": [2, { "maximum": 1, "when": "always" }],
  "react/jsx-filename-extension": [1, { "extensions": [".js", ".jsx"] }]
}
